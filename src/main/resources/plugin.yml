name: Lobby
version: '${project.version}'
main: avalon.net.lobby.Lobby
commands:
    build:
        description: Setzt dich in den Bau-Modus
        usage: /build
        permission: lobby.build
    fly:
        description: Setzt dich in den Flug-Modus
        usage: /fly
        permission: lobby.fly
    chatclear:
        description: Leert den Chat
        usage: /chatclear
        permission: lobby.chatclear
        aliases:
            - cc
    setspawn:
        description: Setzt den Spawn
        usage: /setspawn [Spawn]
        permission: lobby.setspawn
    gamemode:
        description: Setzt deinen Spielmodus
        usage: /gamemode <0|1|2|3>
        permission: lobby.gamemode
        aliases:
            - gm
            - g
    vanish:
        description: Macht dich f√ºr alle Spieler unsichtbar
        usage: /vanish
        permission: lobby.vanish